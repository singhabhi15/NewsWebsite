<div class="container">
  
    <h4>Top Headings</h4>
     <div class="row">
 
         <div *ngFor= " let b of  businessnewsDisplay" class="col-lg-3 mt-3 mb-3 ">
           
           <div class="box">
            <img src="{{b.urlToImage}}" width="100%">
            <h5 class="mt-2 mb-2">  {{b.title}} </h5>
            <a href="{{b.url}}" target="_blank" class="btn btn-dark btn sm mt-2">Read more</a>
           </div>
         </div>
     </div>
 </div>
